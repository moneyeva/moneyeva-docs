site_name: Money Eva Knowledge Hub
site_url: https://docs.moneyeva.com
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom
      accent: custom

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom
      accent: custom

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom
      accent: custom
  
  font:
    text: Roboto
  logo: https://moneyeva.com/android-chrome-192x192.png
  features:
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - search.highlight
    - search.suggest
copyright: Â© 2024 Money Eva. This Knowledge Hub is open source and shaped by community contributions on GitHub.
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moneyeva/moneyeva-docs
      name: 'GitHub Repository'
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@learnmoneyeva
      name: 'YouTube @learnmoneyeva'
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@learnmoneyeva
      name: 'TikTok @learnmoneyeva'
extra_css:
  - https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css
  - _stylesheets/extra.css
extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js
  - _javascripts/datatable.js
markdown_extensions:
  - admonition  # For callout boxes
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - smarty  # For curly quotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - tax_rates_table

